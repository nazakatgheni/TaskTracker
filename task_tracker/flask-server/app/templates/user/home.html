<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Welcome to Task Tracker</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <h1 class="mb-4">Welcome to Task Tracker</h1>
        <div class="col-md-4">
            <h2 class="text-primary mb-3">Login</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="col-12 text-danger">
                            <p>{{message}}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/user/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
            <p class="mt-3 text-center">New user? <a href="/user/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
