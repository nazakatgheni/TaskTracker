<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task Tracker</h1>
        <div class="d-flex align-items-end flex-column m-3">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <a href="/user/dashboard"  style="text-decoration: none;">Dashboard</a>
            <a href="/user/logout" class="ms-3"  style="text-decoration: none;">logout</a>
        </div>
        
        <div class="grid gap-3">
            <div class="m-5">
                <h4>Title: {{task.title}}</h4>
            </div>
            <div class="m-5">
                <h4 >Status: {{task.status}}</h4>
                <h4> Due Date: {{task.due_date}}</h4>
            </div>
            <div class="m-5">
                <h4>Description:</h4>
            </div>
            <div class="m-5">
                <p>{{task.description}}</p>
            </div>
            <div class="m-5">
                <h4>priority: {{task.priority}}</h4>
            </div>
            <div class="m-5">
                <h4>Posted By: {{task.first_name}} {{task.last_name}}</h4>
            </div>
        
        </div>
    </div>
</body>
</html>
